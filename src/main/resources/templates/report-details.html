<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Report Details - PharmaEase</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'ui-sans-serif', 'system-ui'] },
                    colors: {
                        mint: { 50: '#f0fdf7', 100: '#dcfce9', 200: '#bbf7d6', 300: '#86efb0', 400: '#4ade80', 500: '#22c55e', 600: '#16a34a', 700: '#15803d', 800: '#166534', 900: '#14532d' },
                        teal: { 400: '#2dd4bf', 500: '#14b8a6', 600: '#0d9488', 700: '#0f766e' }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 font-sans antialiased">
<!-- Top Navbar -->
<nav class="fixed left-0 right-0 top-0 z-50 border-b border-slate-200 bg-white/80 backdrop-blur-xl">
    <div class="flex h-16 items-center justify-between px-6">
        <div class="flex items-center gap-4">
            <button onclick="toggleSidebar()" class="rounded-lg p-2 text-slate-600 transition-colors hover:bg-slate-100 lg:hidden">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>

            <div class="flex items-center gap-3">
                <div class="flex h-10 w-10 items-center justify-center rounded-xl bg-gradient-to-br from-teal-500 to-mint-500">
                    <span class="text-xl">üíä</span>
                </div>
                <div class="hidden sm:block">
                    <h1 class="text-lg font-bold text-slate-900">PharmaEase</h1>
                    <p class="text-xs text-slate-500">Pharmacy Management</p>
                </div>
            </div>
        </div>

        <div class="flex items-center gap-3">
            <button class="rounded-lg p-2 text-slate-600 transition-colors hover:bg-slate-100">
                <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                </svg>
            </button>

                <div class="report-type-card">
                    <input type="radio" name="reportType" value="DAILY_SALES" id="daily" required>
                    <label for="daily">Daily Sales Report</label>
                </div>

                <div class="report-type-card">
                    <input type="radio" name="reportType" value="WEEKLY_SALES" id="weekly">
                    <label for="weekly">Weekly Sales Report</label>
                </div>

                <div class="report-type-card">
                    <input type="radio" name="reportType" value="MONTHLY_SALES" id="monthly">
                    <label for="monthly">Monthly Sales Report</label>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate" name="startDate" required>
                </div>

                <div class="form-group">
                    <label for="endDate">End Date</label>
                    <input type="date" id="endDate" name="endDate" required>
                </div>
            </div>

            <button type="submit" class="btn">Generate Sales Report</button>
        </form>
    </div>

    <div class="card">
        <h3>üì¶ Generate Inventory Report</h3>

        <form th:action="@{/reports/generate/inventory}" method="post">
            <p style="margin-bottom: 20px; color: #666;">Generate a comprehensive inventory report showing current stock levels.</p>
            <button type="submit" class="btn">Generate Inventory Report</button>
        </form>
    </div>

    <div class="card">
        <h3>‚ö†Ô∏è Generate Low Stock Report</h3>

        <form th:action="@{/reports/generate/low-stock}" method="post">
            <p style="margin-bottom: 20px; color: #666;">Generate a report of all items that need reordering.</p>
            <button type="submit" class="btn">Generate Low Stock Report</button>
        </form>
    </div>

    <div class="card">
        <h3>‚è∞ Generate Expiring Stock Report</h3>

        <form th:action="@{/reports/generate/expiring}" method="post">
            <div class="form-group">
                <label for="daysAhead">Days Ahead</label>
                <input type="number" id="daysAhead" name="daysAhead" value="30" min="1" required>
            </div>
            <button type="submit" class="btn">Generate Expiring Stock Report</button>
        </form>
    </div>
</div>
</body>
</html>
