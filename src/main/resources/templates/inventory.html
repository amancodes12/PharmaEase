<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Inventory - PharmaEase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        /* ========== NAVBAR ========== */
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 40px;
            box-shadow: 0 5px 30px rgba(102, 126, 234, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar h1 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .navbar nav {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .navbar nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .navbar nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* ========== CONTAINER ========== */
        .container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 40px;
        }

        /* ========== ANIMATIONS ========== */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ========== HEADER ========== */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            animation: fadeInUp 0.6s ease-out;
        }

        .header h2 {
            font-size: 32px;
            color: #333;
            font-weight: 700;
        }

        /* ========== BUTTONS ========== */
        .btn {
            padding: 14px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            display: inline-block;
            border: none;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .btn-edit {
            background: linear-gradient(135deg, #2196f3, #1976d2);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(33, 150, 243, 0.3);
        }

        .btn-delete {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(244, 67, 54, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #4caf50, #45a049);
        }

        .btn-success:hover {
            box-shadow: 0 15px 35px rgba(76, 175, 80, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #545b62);
            margin-left: 10px;
        }

        /* ========== SEARCH BAR ========== */
        .search-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            animation: fadeInUp 0.6s ease-out 0.1s;
            animation-fill-mode: both;
        }

        .search-bar input {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .search-bar input:focus {
            outline: none;
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        /* ========== TABLE ========== */
        .table-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
            animation: fadeInUp 0.6s ease-out 0.2s;
            animation-fill-mode: both;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        th:first-child {
            border-radius: 12px 0 0 12px;
        }

        th:last-child {
            border-radius: 0 12px 12px 0;
        }

        td {
            padding: 20px 18px;
            background: #f8f9fa;
            color: #333;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        tr:hover td {
            background: #e9ecef;
            transform: scale(1.01);
        }

        td:first-child {
            border-radius: 12px 0 0 12px;
        }

        td:last-child {
            border-radius: 0 12px 12px 0;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        /* ========== ALERTS ========== */
        .alert-success {
            background: linear-gradient(135deg, #4caf50, #45a049);
            color: white;
            padding: 18px 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 5px 20px rgba(76, 175, 80, 0.3);
            animation: slideDown 0.4s ease-out;
            font-weight: 500;
        }

        .alert-error {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
            padding: 18px 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 5px 20px rgba(244, 67, 54, 0.3);
            animation: slideDown 0.4s ease-out;
            font-weight: 500;
        }

        /* ========== FORMS ========== */
        .form-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.6s ease-out;
            margin-bottom: 30px;
        }

        .form-card h2,
        .form-card h3 {
            margin-bottom: 30px;
            color: #333;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e8e8e8;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input {
            width: auto;
        }

        /* ========== CARDS ========== */
        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            animation: fadeInUp 0.6s ease-out;
        }

        .card h3 {
            margin-bottom: 20px;
            color: #333;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
            font-weight: 700;
        }

        /* ========== STATUS BADGES ========== */
        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-normal {
            background: linear-gradient(135deg, #4caf50, #45a049);
            color: white;
        }

        .status-low {
            background: linear-gradient(135deg, #ff9800, #f57c00);
            color: white;
        }

        .status-out {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
        }

        .status-pending {
            background: linear-gradient(135deg, #ff9800, #f57c00);
            color: white;
        }

        .status-completed {
            background: linear-gradient(135deg, #4caf50, #45a049);
            color: white;
        }

        .status-cancelled {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
        }

        .status-active {
            background: linear-gradient(135deg, #4caf50, #45a049);
            color: white;
        }

        .status-expired {
            background: linear-gradient(135deg, #9e9e9e, #757575);
            color: white;
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 768px) {
            .container {
                padding: 0 20px;
            }

            .navbar {
                flex-direction: column;
                gap: 20px;
            }

            .navbar nav {
                justify-content: center;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .search-bar {
                flex-direction: column;
            }

            .actions {
                flex-direction: column;
            }
        }

    </style>
</head>
<body>
<nav class="navbar">
    <h1>PharmaEase</h1>
    <nav>
        <a th:href="@{/dashboard}">Dashboard</a>
        <a th:href="@{/medicines}">Medicines</a>
        <a th:href="@{/suppliers}">Suppliers</a>
        <a th:href="@{/inventory}">Inventory</a>
        <a th:href="@{/orders}">Orders</a>
        <a th:href="@{/billing}">Billing</a>
        <a th:href="@{/reports}">Reports</a>
        <a th:href="@{/logout}">Logout</a>
    </nav>
</nav>

<div class="container">
    <div class="header">
        <h2 th:text="${pageTitle}">All Inventory</h2>
        <a th:href="@{/batches/new}" class="btn">+ Add Stock Batch</a>
    </div>

    <div class="filters">
        <a th:href="@{/inventory}" class="btn">All Items</a>
        <a th:href="@{/inventory(filter='low-stock')}" class="btn">Low Stock</a>
        <a th:href="@{/inventory(filter='out-of-stock')}" class="btn">Out of Stock</a>
        <a th:href="@{/inventory/alerts}" class="btn">View Alerts</a>
    </div>

    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>Medicine</th>
                <th>Category</th>
                <th>Total Quantity</th>
                <th>Available</th>
                <th>Reserved</th>
                <th>Reorder Level</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${inventory}">
                <td th:text="${item.medicine.name}">Medicine Name</td>
                <td th:text="${item.medicine.category}">Category</td>
                <td th:text="${item.totalQuantity}">0</td>
                <td th:text="${item.availableQuantity}">0</td>
                <td th:text="${item.reservedQuantity}">0</td>
                <td th:text="${item.medicine.reorderLevel}">0</td>
                <td>
                    <span th:if="${item.availableQuantity == 0}" class="status-badge status-out">OUT OF STOCK</span>
                    <span th:if="${item.lowStock && item.availableQuantity > 0}" class="status-badge status-low">LOW STOCK</span>
                    <span th:if="${!item.lowStock && item.availableQuantity > 0}" class="status-badge status-normal">NORMAL</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
