<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Form - PharmaEase</title>

        tailwind.config = {
            theme: {

<body class="bg-slate-50 font-sans antialiased">
<!-- Top Navbar -->

                <div class="hidden sm:block">

        <div class="flex items-center gap-3">

            <div class="flex items-center gap-3">

                </div>
                <div class="flex h-9 w-9 items-center justify-center rounded-full bg-gradient-to-br from-teal-500 to-mint-500 text-sm font-semibold text-white">

</nav>

<!-- Sidebar -->

                    <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"/>
                    </svg>
                    <span>Medicines</span>
                </a>

                <a href="#" class="flex items-center gap-3 rounded-lg px-4 py-3 text-sm font-medium text-slate-600 transition-colors hover:bg-slate-50 hover:text-slate-900">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                    </svg>
                    <span>Suppliers</span>
                </a>

                <a href="#" class="flex items-center gap-3 rounded-lg px-4 py-3 text-sm font-medium text-slate-600 transition-colors hover:bg-slate-50 hover:text-slate-900">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                    </svg>
                    <span>Inventory</span>
                </a>

                <a href="#" class="flex items-center gap-3 rounded-lg px-4 py-3 text-sm font-medium text-slate-600 transition-colors hover:bg-slate-50 hover:text-slate-900">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"/>
                    </svg>
                    <span>Orders</span>
                </a>

                <a href="#" class="flex items-center gap-3 rounded-lg px-4 py-3 text-sm font-medium text-slate-600 transition-colors hover:bg-slate-50 hover:text-slate-900">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 14l6-6m-5.5.5h.01m4.99 5h.01M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16l3.5-2 3.5 2 3.5-2 3.5 2z"/>

                    <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                    </svg>
                    <span>Reports</span>
                </a>
            </div>
        </div>

        <div class="border-t border-slate-200 p-4">
            <a href="#" class="flex items-center gap-3 rounded-lg px-4 py-3 text-sm font-medium text-red-600 transition-colors hover:bg-red-50">
                <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>

    </div>
</aside>

<!-- Overlay for mobile -->
<div id="overlay" class="fixed inset-0 z-30 bg-slate-900/50 opacity-0 backdrop-blur-sm transition-opacity duration-300 lg:hidden" style="pointer-events: none;" onclick="toggleSidebar()"></div>

<!-- Main Content -->
<main class="lg:pl-64 pt-16">
    <div class="p-6">
        <!-- Page Header -->
        <div class="fade-in mb-8 rounded-2xl bg-gradient-to-r from-teal-600 to-mint-500 p-8 text-white shadow-xl shadow-teal-500/30">
            <h2 class="mb-2 text-3xl font-bold">Add New Medicine ðŸ’Š</h2>
            <p class="text-teal-50">Fill in the details below to add medicine to your inventory</p>
        </div>

        <!-- Form Card -->
        <div class="fade-in rounded-2xl border border-slate-200 bg-white p-8 shadow-sm">
            <form th:action="@{/medicines.html/save}" th:object="${medicine}" method="post" class="space-y-6">
                <input type="hidden" th:field="*{id}">
                <!-- Basic Information Section -->
                <div>
                    <h3 class="mb-4 flex items-center gap-2 text-lg font-bold text-slate-900">
                        <svg class="h-5 w-5 text-teal-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        Basic Information
                    </h3>
                    <div class="grid grid-cols-1 gap-5 sm:grid-cols-2">
                        <div>
                            <label for="name" class="mb-2 block text-sm font-semibold text-slate-700">Medicine Name <span class="text-red-500">*</span></label>
                            <input type="text" id="name" required class="w-full rounded-xl border border-slate-300 bg-slate-50 px-4 py-3 text-sm text-slate-900 transition-all duration-200 focus:border-teal-500 focus:bg-white focus:outline-none focus:ring-4 focus:ring-teal-500/10">
                        </div>

                        <div>
                            <label for="genericName" class="mb-2 block text-sm font-semibold text-slate-700">Generic Name</label>
                            <input type="text" id="genericName" class="w-full rounded-xl border border-slate-300 bg-slate-50 px-4 py-3 text-sm text-slate-900 transition-all duration-200 focus:border-teal-500 focus:bg-white focus:outline-none focus:ring-4 focus:ring-teal-500/10">
                        </div>

                        <div>
                            <label for="manufacturer" class="mb-2 block text-sm font-semibold text-slate-700">Manufacturer</label>
                            <input type="text" id="manufacturer" class="w-full rounded-xl border border-slate-300 bg-slate-50 px-4 py-3 text-sm text-slate-900 transition-all duration-200 focus:border-teal-500 focus:bg-white focus:outline-none focus:ring-4 focus:ring-teal-500/10">
                        </div>

                        <div>
                            <label for="category" class="mb-2 block text-sm font-semibold text-slate-700">Category</label>
                            <select id="category" class="w-full rounded-xl border border-slate-300 bg-slate-50 px-4 py-3 text-sm text-slate-900 transition-all duration-200 focus:border-teal-500 focus:bg-white focus:outline-none focus:ring-4 focus:ring-teal-500/10">
                                <option value="">Select Category</option>
                                <option value="Analgesics">Analgesics</option>
                                <option value="Antibiotics">Antibiotics</option>
                                <option value="Antacids">Antacids</option>
                                <option value="Vitamins">Vitamins</option>
                                <option value="Cardiovascular">Cardiovascular</option>
                                <option value="Respiratory">Respiratory</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <div>
                            <label for="dosageForm" class="mb-2 block text-sm font-semibold text-slate-700">Dosage Form</label>
                            <select id="dosageForm" class="w-full rounded-xl border border-slate-300 bg-slate-50 px-4 py-3 text-sm text-slate-900 transition-all duration-200 focus:border-teal-500 focus:bg-white focus:outline-none focus:ring-4 focus:ring-teal-500/10">
                                <option value="">Select Form</option>
                                <option value="Tablet">Tablet</option>
                                <option value="Capsule">Capsule</option>
                                <option value="Syrup">Syrup</option>
                                <option value="Injection">Injection</option>
                                <option value="Cream">Cream</option>
                                <option value="Drops">Drops</option>
                            </select>
                        </div>

                        <div>
                            <label for="strength" class="mb-2 block text-sm font-semibold text-slate-700">Strength</label>
                            <input type="text" id="strength" placeholder="e.g., 500mg" class="w-full rounded-xl border border-slate-300 bg-slate-50 px-4 py-3 text-sm text-slate-900 transition-all duration-200 placeholder:text-slate-400 focus:border-teal-500 focus:bg-white focus:outline-none focus:ring-4 focus:ring-teal-500/10">
                        </div>
                    </div>

                    <div class="mt-5">
                        <label for="description" class="mb-2 block text-sm font-semibold text-slate-700">Description</label>
                        <textarea id="description" rows="3" class="w-full rounded-xl border border-slate-300 bg-slate-50 px-4 py-3 text-sm text-slate-900 transition-all duration-200 focus:border-teal-500 focus:bg-white focus:outline-none focus:ring-4 focus:ring-teal-500/10"></textarea>
                    </div>
                </div>

                <!-- Pricing Section -->
                <div class="border-t border-slate-200 pt-6">
                    <h3 class="mb-4 flex items-center gap-2 text-lg font-bold text-slate-900">
                        <svg class="h-5 w-5 text-teal-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        Pricing & Inventory
                    </h3>
                    <div class="grid grid-cols-1 gap-5 sm:grid-cols-2">
                        <div>
                            <label for="unitPrice" class="mb-2 block text-sm font-semibold text-slate-700">Unit Price (â‚¹) <span class="text-red-500">*</span></label>
                            <input type="number" step="0.01" id="unitPrice" required class="w-full rounded-xl border border-slate-300 bg-slate-50 px-4 py-3 text-sm text-slate-900 transition-all duration-200 focus:border-teal-500 focus:bg-white focus:outline-none focus:ring-4 focus:ring-teal-500/10">
                        </div>

                        <div>
                            <label for="sellingPrice" class="mb-2 block text-sm font-semibold text-slate-700">Selling Price (â‚¹) <span class="text-red-500">*</span></label>
                            <input type="number" step="0.01" id="sellingPrice" required class="w-full rounded-xl border border-slate-300 bg-slate-50 px-4 py-3 text-sm text-slate-900 transition-all duration-200 focus:border-teal-500 focus:bg-white focus:outline-none focus:ring-4 focus:ring-teal-500/10">
                        </div>

                        <div>
                            <label for="reorderLevel" class="mb-2 block text-sm font-semibold text-slate-700">Reorder Level <span class="text-red-500">*</span></label>
                            <input type="number" id="reorderLevel" required class="w-full rounded-xl border border-slate-300 bg-slate-50 px-4 py-3 text-sm text-slate-900 transition-all duration-200 focus:border-teal-500 focus:bg-white focus:outline-none focus:ring-4 focus:ring-teal-500/10">
                        </div>

                        <div>
                            <label for="supplier" class="mb-2 block text-sm font-semibold text-slate-700">Supplier</label>
                            <select id="supplier" class="w-full rounded-xl border border-slate-300 bg-slate-50 px-4 py-3 text-sm text-slate-900 transition-all duration-200 focus:border-teal-500 focus:bg-white focus:outline-none focus:ring-4 focus:ring-teal-500/10">
                                <option value="">Select Supplier</option>
                                <option value="1">MediCorp Supplies</option>
                                <option value="2">PharmaTech Ltd</option>
                                <option value="3">HealthPlus Distributors</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Settings Section -->
                <div class="border-t border-slate-200 pt-6">
                    <h3 class="mb-4 flex items-center gap-2 text-lg font-bold text-slate-900">
                        <svg class="h-5 w-5 text-teal-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                        Settings
                    </h3>
                    <div class="space-y-4">
                        <label class="flex items-center gap-3 rounded-xl border border-slate-200 bg-slate-50 p-4 transition-colors hover:border-teal-500 hover:bg-teal-50">
                            <input type="checkbox" id="requiresPrescription" class="h-5 w-5 rounded border-slate-300 text-teal-600 transition-colors focus:ring-2 focus:ring-teal-500/20">
                            <div>
                                <p class="font-semibold text-slate-900">Requires Prescription</p>
                                <p class="text-sm text-slate-500">This medicine requires a valid prescription</p>
                            </div>
                        </label>

                        <label class="flex items-center gap-3 rounded-xl border border-slate-200 bg-slate-50 p-4 transition-colors hover:border-teal-500 hover:bg-teal-50">
                            <input type="checkbox" id="active" checked class="h-5 w-5 rounded border-slate-300 text-teal-600 transition-colors focus:ring-2 focus:ring-teal-500/20">
                            <div>
                                <p class="font-semibold text-slate-900">Active</p>
                                <p class="text-sm text-slate-500">Medicine is available for sale</p>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="flex flex-col gap-3 border-t border-slate-200 pt-6 sm:flex-row">
                    <button type="submit" class="inline-flex items-center justify-center gap-2 rounded-xl bg-gradient-to-r from-teal-600 to-mint-500 px-6 py-3 text-base font-semibold text-white shadow-lg shadow-teal-500/30 transition-all duration-200 hover:shadow-xl hover:shadow-teal-500/40 focus:outline-none focus:ring-4 focus:ring-teal-500/30">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/>
                        </svg>
                        Save Medicine
                    </button>
                    <a href="#" class="inline-flex items-center justify-center gap-2 rounded-xl border border-slate-300 bg-white px-6 py-3 text-base font-semibold text-slate-700 transition-all duration-200 hover:bg-slate-50 focus:outline-none focus:ring-4 focus:ring-slate-200">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</main>

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        sidebar.classList.toggle('-translate-x-full');

        if (sidebar.classList.contains('-translate-x-full')) {
            overlay.style.pointerEvents = 'none';
            overlay.classList.remove('opacity-100');
            overlay.classList.add('opacity-0');
        } else {
            overlay.style.pointerEvents = 'auto';
            overlay.classList.remove('opacity-0');
            overlay.classList.add('opacity-100');
        }
    }
</script>
</body>
</html>
